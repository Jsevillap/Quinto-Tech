  <title>404 Page not found</title>
</head>

<body>


  <main>
    <section class="container not-found" style="--min-height: 100vh">
      <h1 style="--max-font-size: 20rem; --variable-font-size: 35vw; --min-font-size: 5rem;" class="big-title">404</h1>
      <p class="subheading" style="--max-font-size:1.5rem">Page not found</p>
      <a href="/" class="hero-button">Go Back Home</a>
    </section>
  </main>

  <script type="text/javascript">
    const animatedText = document.querySelector(".big-title");

    const createSplitText = (element) => {
      let splitText = element.innerHTML.split("");
      element.innerText = "";
      let delay = 0;

      splitText.forEach((el) => {
        let span = document.createElement("span");

        if (el === " ") {
          span.innerHTML = "&nbsp";
        } else {
          span.classList.add("letter");
          span.classList.add("enter");
          span.innerText = el;
          span.style.animationDelay = delay + "s";
          delay += 0.1;
        }

        span.addEventListener("animationend", () => {
          span.classList.remove("enter");
          span.style.animationDelay = 0 + "s";
        });
        //console.dir(span)
        element.appendChild(span);
      });
    };

    createSplitText(animatedText);
  </script>
</body>

</html>
